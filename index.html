<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body style="background-image: url(fundo.png);">

                </form>
                
    
                <div class="flex justify-center pt-6">
                    <button class="font-mono text-black bg-[#b20303] text-white p-4 rounded-2xl flex justify-center">
                        Cadastre-se
                    </button>
                </div>

            </div>
        </div>
