<!DOCTYPE html> <!-- Falta terminar essa parte do front -->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gerenciar Contas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('fundo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>

    <div class="flex justify-center items-center h-screen">
        <div class="w-1/3 bg-white bg-opacity-90 rounded-lg shadow-lg p-6">
            <h1 class="text-3xl font-bold text-center text-red-600 mb-6">Gerenciar Contas</h1>

            <div class="flex mb-6">
                <input id="pesquisaUsuario" class="w-full p-2 border border-gray-300 rounded-lg" type="text" placeholder="Digite o email ou nome do usuário">
                <button onclick="pesquisarUsuario()" class="bg-red-600 text-white ml-4 p-2 rounded-lg">Pesquisar</button>
            </div>

            <div id="resultadoBusca" class="hidden">
                <div class="flex justify-between items-center bg-gray-200 p-4 rounded-lg">
                    <span id="nomeUsuarioEncontrado" class="font-bold">Nome do Usuário</span>
                    <button onclick="removerUsuario()" class="bg-red-600 text-white p-2 rounded-lg">Remover</button>
                </div>
            </div>
        </div>
    </div>
