<!DOCTYPE html> <!-- Fiz algumas alterações nessa parte-->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background-image: url(fundo.png);">
    <div class="flex justify-center items-center h-screen">
        <div class="h-3/5 hy-60 w-1/3 rounded-2xl pl-5 bg-white">
            <h1 class="flex justify-center p-3 text-3xl font-bold text-[#b20303]">
                Login
            </h1>
            
            <form class="flex flex-col p-4 px-0" id="loginForm" onsubmit="return checkCredentials(event)">
                <label for="Email" class="pt-3 pb-2">Email: </label>
                <input type="text" id="Email" name="Email" class="bg-slate-200 p-2 w-10/12 rounded-2xl" required>
                
                <label for="Senha" class="pt-3 pb-2">Senha: </label>
                <input type="password" id="Senha" name="Senha" class="bg-slate-200 p-2 w-10/12 rounded-2xl" required>    
                
                <div class="flex justify-center pt-4">
                    <button type="submit" class="font-mono text-black bg-[#b20303] text-white p-4 rounded-2xl flex justify-center">
                        Entrar 
                    </button>
                </div>
            </form>
            <div class="flex justify-center pt-3">
                <p>Ainda não possui cadastro? <a href="cadastro.html" class="font-bold text-[#b20303]">Criar uma conta</a></p>
            </div>
        </div>
    </div>
<!-- Essa parte vou deixar comentada pra facilitar pro Backend corrije essa parte do banco de dados -->
    <script>
        // Simulando um banco de dados de usuários, para ajudar na hora de fazer o Backend
        const usersDatabase = [
            { email: 'usuario1@example.com', password: 'senha1' },
            { email: 'usuario2@example.com', password: 'senha2' }
        ];

        // Função para verificar as credenciais
        function checkCredentials(event) {
            event.preventDefault(); // Previne o envio do formulário

            const email = document.getElementById('Email').value;
            const password = document.getElementById('Senha').value;

            // Verifica se as credenciais estão corretas
            const user = usersDatabase.find(user => user.email === email && user.password === password);

            if (user) {
                // Redireciona para a página da lista de tarefas, corrije essa parte
                window.location.href = 'To-Do_List.html';
            } else {
                alert('E-mail ou senha incorretos. Tente novamente.');
            }

            return false; // Previne o envio do formulário
        }
    </script>
</body>
</html>
